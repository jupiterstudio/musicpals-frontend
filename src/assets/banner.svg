  <!-- Music Pals text following the melody pattern: C-C-G-G-A-A-G-F-E-D-C -->
  <text font-family="Arial, sans-serif" font-weight="bold" fill="#4338ca">
    <!-- C (middle C) -->
    <tspan x="60" y="90" font-size="22">M</tspan>
    
    <!-- C (same as previous) -->
    <tspan x="85" y="90" font-size="22">u</tspan>
    
    <!-- G (higher) -->
    <tspan x="100" y="70" font-size="22">s</tspan>
    
    <!-- G (same as previous) -->
    <tspan x="115" y="70" font-size="22">i</tspan>
    
    <!-- A (higher) -->
    <tspan x="125" y="60" font-size="22">c</tspan>
    
    <!-- Space -->
    <tspan x="140" y="60" font-size="22"> </tspan>
    
    <!-- A (same as previous) -->
    <tspan x="150" y="60" font-size="22">P</tspan>
    
    <!-- G (lower) -->
    <tspan x="170" y="70" font-size="22">a</tspan>
    
    <!-- F (lower) -->
    <tspan x="190" y="75" font-size="22">l</tspan>
    
    <!-- E (lower) -->
    <tspan x="200" y="80" font-size="22">s</tspan>
  </text>

